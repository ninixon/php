<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
</head>
<style>
    .background{
        background-color: #5074b1;
    }
</style>
<body>
<div class="com">1111111111111</div>
</body>
<script>
    $(".com").hover(function (){
        $(this).addClass("background");
    },function (){
        $(this).removeClass("background")
    });
</script>
</html>
