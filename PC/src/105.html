<script type="text/javascript">
    $(function() {
        if(getQueryString("scrollPoint")!=null){
            var st = $('[data-scroll-point=' + getQueryString("scrollPoint") + ']').offset().top;
            setTimeout(function() {
                $("html,body").animate({
                    scrollTop: st
                }, 500)
            }, 1000)
        }

    })

    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if(r != null) {
            return unescape(r[2]);
        }
        return null;
    }
    window.onload = function() {
        var mySwiper = new Swiper('.swiper-container',{
            loop: true
        });
        $('.placeMap1').on('click', function () {
            mySwiper.swipeTo(0, 1000, false);
        })
        $('.placeMap2').on('click', function () {
            mySwiper.swipeTo(1, 1000, false);
        })
        $('.placeMap3').on('click', function () {
            mySwiper.swipeTo(2, 1000, false);
        })
        $('.placeMap4').on('click', function () {
            mySwiper.swipeTo(3, 1000, false);
        })
        $('.placeMap5').on('click', function () {
            mySwiper.swipeTo(4, 1000, false);
        })
    }
    $(".proIndusMap a").click(function() {
        var $pos = $(this).data('href');
        $pos1 = $($pos).offset().top - 66;
        $("html,body").animate({
            scrollTop: $pos1
        }, 500);
        return false;
    })
    $(".f-cb a").click(function() {
        var $pos = $(this).data('href');
        $pos1 = $($pos).offset().top - 66;
        $("html,body").animate({
            scrollTop: $pos1
        }, 500);
        return false;
    })

</script>
