<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="asset/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="asset/css/style.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>

	<body>
		<table class="m-table">
			<tbody>
				<tr>
					<td>官方网址：</td>
					<td>http://www.swiper.com.cn/</td>
				</tr>
				<tr>
					<td>API：</td>
					<td>http://www.swiper.com.cn/api/index.html</td>
				</tr>
				<tr>
					<td>版本：</td>
					<td>swiper-3.4.0.min.js</td>
				</tr>
			</tbody>
		</table>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">Slide 1</div>
				<div class="swiper-slide">Slide 2</div>
				<div class="swiper-slide">Slide 3</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>

			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- 如果需要滚动条 -->
			<div class="swiper-scrollbar"></div>
		</div>

		<style>
			.swiper-container {
				width: 600px;
				height: 300px;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="asset/plug/swiper/swiper-3.4.0.min.css" />
		<script src="asset/plug/swiper/swiper-3.4.0.min.js"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'vertical',
				loop: true,

				// 如果需要分页器
				pagination: '.swiper-pagination',

				// 如果需要前进后退按钮
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',

				// 如果需要滚动条
				scrollbar: '.swiper-scrollbar',
			})
		</script>
	</body>

</html>
